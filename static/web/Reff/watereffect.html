<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>water ripple effect</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    .full-landing-image {
      width: 100%;
      height: 100vh;
      background: url(https://images.unsplash.com/photo-1522509585149-c9cd39d1ff08?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=773&q=80) no-repeat center;
      background-size: cover;
    }
  </style>
</head>

<body>
  <div class="full-landing-image"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.min.js"></script>

  <script>
    $(".full-landing-image").ripples({
      resolution: 200,
      perturbance: 0.04,
    });
  </script>
</body>

</html>
